<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세 정보</title>
    <link rel="stylesheet" href="boardDetail.css" />
  </head>
  <body>
    <div class="post-container">
      <header class="post-header">
        <h2 class="post-title" id="display-title">불러오는 중...</h2>
        <div class="post-meta">
          <span><b>작성자</b> <span id="display-name">-</span></span>
          <span><b>작성일</b> <span id="display-date">-</span></span>
          <span><b>번호</b> #<span id="display-id">-</span></span>
        </div>
      </header>

      <article class="post-content" id="display-content">
        내용을 불러오고 있습니다.
      </article>
    </div>

    <div class="btn-container">
      <a href="boarderList.html" class="btn back-btn">목록</a>
      <a href="#" class="btn edit-btn">수정</a>
      <a href="#" class="btn delete-btn" id="del">삭제</a>
    </div>

    <script>
      const page = localStorage.getItem("page");

      // 요소 선택
      const titleEl = document.querySelector("#display-title");
      const nameEl = document.querySelector("#display-name");
      const dateEl = document.querySelector("#display-date");
      const idEl = document.querySelector("#display-id");
      const contentEl = document.querySelector("#display-content");

      fetch("./api/board/" + page)
        .then((resp) => resp.json())
        .then(({ user, data }) => {
          const board = data[0]; // 데이터 구조에 따라 data[0] 또는 data 사용
          // document.querySelector("#display-name").innerHTML = user.member_id;
          // document.querySelector("#writer_id").innerHTML = board.writer_id;

          titleEl.textContent = board.title;
          nameEl.textContent = board.name;
          dateEl.textContent = board.created_at;
          idEl.textContent = board.board_id;
          contentEl.textContent = board.content;
          console.log(user);
        })
        .catch((err) => {
          console.error("데이터 로드 실패:", err);
          contentEl.innerHTML = `<p style="color:red;">데이터를 불러오는 중 오류가 발생했습니다.</p>`;
        });

      //삭제버튼
      document.querySelector("#del").addEventListener("click", (e) => {
        fetch("./api/board/" + page, {
          //해당 주소 부르기
          method: "delete",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer" + " " + localStorage.getItem("token"),
          }, //multipart시 headers 주석 가능
        })
          .then((resp) => resp.json()) //값 확인
          .then((data) => {
            // location.href = "boarderList.html";
            if (data.retCode == "OK") {
              alert("성공");
              location.href = "boarderList.html";
            } else {
              alert(`${data.retMsg}`);
            }
            // 값 반영
          })
          .catch((err) => console.log(err)); //이상
      });
      // document.querySelector(".btn edit-btn").addEventListener("click", (e) => {
      //   // const mid = document.querySelector("#member_id").innerHTML;
      //   // const wid = document.querySelector("#writer_id").innerHTML;
      //   // if (mid == wid) {
      //   //   alert("수정체이지로 이동");
      //   // } else {
      //   //   alert("권한 확인바람");
      //   // }
      // });
    </script>
  </body>
</html>
