<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세 정보</title>
    <style>
      /* boarderList.html의 스타일과 통일감을 유지합니다 */
      body {
        font-family:
          "Pretendard",
          -apple-system,
          BlinkMacSystemFont,
          system-ui,
          Roboto,
          sans-serif;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px;
      }

      h3 {
        color: #333;
        margin-bottom: 20px;
      }

      .board-table {
        width: 100%;
        max-width: 800px;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      .board-table th,
      .board-table td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #eee;
      }

      .board-table th {
        background-color: #007bff;
        color: white;
        font-weight: 600;
        width: 25%; /* 상세화면이므로 너비를 균등하게 분배 */
      }

      /* 목록으로 돌아가기 버튼 스타일 */
      .btn-container {
        margin-top: 20px;
        width: 100%;
        max-width: 800px;
        display: flex;
        justify-content: flex-end;
      }

      .back-btn {
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 0.9em;
        transition: 0.2s;
      }

      .back-btn:hover {
        background-color: #5a6268;
      }
    </style>
  </head>
  <body>
    <h3>게시글 상세 보기</h3>

    <table class="board-table">
      <thead>
        <tr>
          <th id="id">번호</th>
          <th id="title">제목</th>
          <th id="content">내용</th>
          <th id="name">작성자</th>
          <th id="created_at">작성일시</th>
        </tr>
      </thead>
      <tbody id="board-content"></tbody>
    </table>

    <div class="btn-container">
      <a href="boarderList.html" class="back-btn">목록으로 돌아가기</a>
    </div>

    <script>
      const page = localStorage.getItem("page");
      const parent = document.querySelector("#board-content");

      // API 호출 시 경로에 슬래시(/)가 빠지지 않았는지 확인이 필요할 수 있습니다.
      // 예: "./api/board/" + page
      fetch("./api/board/" + page)
        .then((resp) => resp.json())
        .then(({ user, data }) => {
          console.log(data); //{user: {...}, data: [{...}]}
          const html = `<tr>
                        <td>${data[0].board_id}</td>
                        <td>${data[0].title}</td>
                        <td>${data[0].content}</td>
                        <td>${data[0].name}</td>
                        <td>${data[0].created_at}</td>   
                      </tr>`;
          // console.log(data);
          parent.insertAdjacentHTML("beforeend", html);
          const [board] = data;
        })
        .catch((err) => {
          console.error("데이터 로드 실패:", err);
          parent.innerHTML = `<tr><td colspan="4">데이터를 불러오는 중 오류가 발생했습니다.</td></tr>`;
        });

      //[배열{객체}]
    </script>
  </body>
</html>
