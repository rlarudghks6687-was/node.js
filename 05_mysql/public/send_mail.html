<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메일 발송 시스템</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mail-container">
      <div class="mail-header">
        <h3>✉️ 메일 발송</h3>
      </div>
      <form
        action="./api/mail"
        method="post"
        enctype="multipart/form-data"
        class="mail-form"
      >
        <div class="input-group">
          <label for="sender">발신자</label>
          <input
            type="email"
            id="sender"
            name="from"
            placeholder="보내는 분의 이메일 주소"
            required
          />
        </div>

        <div class="input-group">
          <label for="receiver">수신자</label>
          <input
            type="email"
            id="receiver"
            name="to"
            placeholder="받는 분의 이메일 주소"
            required
          />
        </div>

        <div class="input-group">
          <label for="subject">제목</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="메일 제목을 입력하세요"
            required
          />
        </div>

        <div class="input-group">
          <label for="message">내용</label>
          <textarea
            id="message"
            name="text"
            rows="10"
            placeholder="메일 내용을 작성해주세요"
          ></textarea>
        </div>
        <div class="input-group">
          <label for="file">첨부파일</label>
          <input type="file" id="file" name="file" />
        </div>

        <button type="submit" class="send-btn">보내기</button>
      </form>
    </div>
    <script>
      document.querySelector(".mail-Form").addEventListener("submit", (e) => {
        // console.log(e);
        e.preventDefault(); //form submit기본기능 차단
        //필요항목.
        const from = document.querySelector("#sender").value;
        const to = document.querySelector("#receiver").value;
        const subject = document.querySelector("#subject").value;
        const text = document.querySelector("#message").value;
        if (!from || !to || !subject || !text) {
          alert("필수 항목 입력.");
          return;
        }
        const formData = new FormData(); //multipart요청
        formData.append("from", from);
        formData.append("to", to);
        formData.append("subject", subject);
        formData.append("text", text);
        formData.append("file", e.target[4].files[0]);
        fetch("./api/mail", {
          method: "post",
          // headers: { "Content-Type": "application/json" },
          body: formData,
        })
          .then((resp) => resp.json())
          .then((data) => {
            console.log(data);
            if (data.retCode == "OK") {
              alert("메일 발송");
              location.reload();
            } else {
              alert("실패");
            }
          })
          .catch((err) => console.log(err));
      });
    </script>
  </body>
</html>
